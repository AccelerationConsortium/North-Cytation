# Central liquid properties registry
# density_g_per_ml values at ~20-25 C
# Extend with viscosity_cP, surface_tension_mN_per_m, etc. later.
water:
  density_g_per_ml: 0.997
  viscosity_cP: 1.0        # ~20-25 C
  label: Water (ambient)

glycerol:
  density_g_per_ml: 1.26
  viscosity_cP: 945        # very high (pure, ~20 C)
  label: Glycerol (pure)

dmso:
  density_g_per_ml: 1.095
  viscosity_cP: 1.99       # approximate
  label: DMSO

ethanol:
  density_g_per_ml: 0.789
  viscosity_cP: 1.2        # approximate (absolute)
  label: Ethanol (absolute)
