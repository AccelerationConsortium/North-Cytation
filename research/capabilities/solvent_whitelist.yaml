# (Moved) solvent_whitelist.yaml from former root capabilities directory.
solvent_whitelist:
  aqueous:
    - Water
    - Aqueous buffers
    - Dilute mineral acids
    - Dilute mineral bases
  alcohols:
    - Ethanol
    - Isopropanol
    - Benzyl alcohol
    - Triethylene glycol
    - Propylene glycol
    - Polyethylene glycols (PEG 200â€“600)
  carbonyl_and_esters:
    - Acetone
    - Ethyl acetate
    - Propylene glycol methyl ether acetate
    - Dibasic esters (dimethyl adipate, dimethyl glutarate, dimethyl succinate)
    - Ethyl lactate
    - Isopropyl acetate
    - Dimethyl carbonate
  cyclic_and_green:
    - Gamma-valerolactone
    - Gamma-butyrolactone
    - Dimethyl isosorbide
    - Sulfolane
  ethers_and_oxygenates:
    - Propylene glycol ethers (DPM, TPM)
    - Cyclopentyl methyl ether
    - 2-Methyltetrahydrofuran
    - Anisole
  hydrocarbons:
    - Heptane
    - Isododecane
  nitriles:
    - Acetonitrile
  carbonate_and_others:
    - Propylene carbonate
  oils_and_inert:
    - Silicone oils
    - Vegetable oils
    - Perfluorinated inert fluids
  terpenes:
    - Terpene solvents
notes:
  - High-temperature use must respect boiling and decomposition limits.
  - Concentrated strong base avoided in reservoir lines.
