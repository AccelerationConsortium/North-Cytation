experiment:
  name: multi_volume_calibration_test
  liquid: DMSO
  description: "Testing calibration across 4 volumes"
  volume_targets_ml:
  - 0.050
  - 0.025
  - 0.010
  - 0.005
  max_total_measurements: 200
  max_measurements_first_volume: 150
  num_screening_trials: 6
  replicates_for_accurate_measurements: 4
  simulate: false
  random_seed: 7
  hardware_protocol: calibration_protocol_northrobot
  simulation_protocol: calibration_protocol_simulated
calibration_parameters:
  overaspirate_vol:
    bounds:
    - 0.0
    - 0.0075
    default: 0.004
    type: float
    description: Overaspiration volume for volume accuracy (mL)
    volume_dependent: true
    round_to_nearest: 0.0001
hardware_parameters:
  aspirate_speed:
    bounds:
    - 10
    - 20
    default: 10
    type: integer
    time_affecting: true
    description: Aspiration speed (relative units)
    round_to_nearest: 1
  dispense_speed:
    bounds:
    - 5
    - 20
    default: 10
    type: integer
    time_affecting: true
    description: Dispense speed (relative units)
    round_to_nearest: 1
  aspirate_wait_time:
    bounds:
    - 0.0
    - 5
    default: 10.0
    type: float
    time_affecting: true
    description: Wait time after aspiration in liquid (seconds)
    round_to_nearest: 0.1
  pre_asp_air_vol:
    bounds:
    - 0.0
    - 0.3
    default: 0.0
    type: float
    time_affecting: false
    description: Pre-aspiration air volume (mL)
    volume_dependent: true
    round_to_nearest: 0.001
output:
  base_directory: output/
  save_raw_measurements: true
  generate_plots: true
  export_optimal_conditions: true
hardware:
  parameter_warnings:
  - 'IMPORTANT: Higher speed values = SLOWER operation (counterintuitive parameter
    scaling)'
  - 'NOTE: Speeds are relative units, not absolute velocities'
  - 'CAUTION: Retract speed behaves differently - higher = faster'
tolerances:
  volume_ranges:
  - volume_min_ul: 200
    volume_max_ul: 1000
    tolerance_pct: 1.0
  - volume_min_ul: 60
    volume_max_ul: 199
    tolerance_pct: 2.0
  - volume_min_ul: 20
    volume_max_ul: 59
    tolerance_pct: 3.0
  - volume_min_ul: 2.5
    volume_max_ul: 19
    tolerance_pct: 5.0
  - volume_min_ul: 0
    volume_max_ul: 2.499
    tolerance_pct: 10.0
  simulation:
    deviation_multiplier: 1.5
    variability_multiplier: 1.5
adaptive_measurement:
  enabled: true
  deviation_threshold_pct: 10.0
  base_replicates: 1
  penalty_variability_pct: 100.0
optimization:
  objectives:
    accuracy_weight: 0.4
    precision_weight: 0.5
    time_weight: 0.1
  objective_thresholds:
    deviation_threshold_pct: 50.0
    variability_threshold_pct: 25.0
    time_threshold_s: 120.0
  optimizer:
    type: multi_objective
    backend: qNEHVI
    backend_subsequent: qLogEI
  parameter_inheritance:
    enabled: true
    carry_optimizer_state: false
  first_volume_final_calibration:
    enabled: true
    skip_if_good_trial: true
    description: Performs final 2-point overaspirate calibration on first volume before
      proceeding to next volume
  llm_optimization:
    enabled: false
    config_path: null
  stopping_criteria:
    min_good_trials: 6
  use_range_based_variability: false
screening:
  use_llm_suggestions: false
  llm_config_path: calibration_screening_llm_template.json
  external_data:
    enabled: false
    data_path: null
    volume_filter_ml: null
    liquid_filter: null
    required_columns:
    - volume_ml
    - deviation_pct
    - duration_s
validation:
  optimal_conditions_file: optimized_parameters/optimal_conditions_water_feb21.csv
  volumes_ml:
  - 0.180
  - 0.130
  - 0.080
  replicates_per_volume: 5
  output_directory: validation/
  generate_plots: true
  save_raw_data: true
  success_criteria:
    use_volume_tolerances: true
