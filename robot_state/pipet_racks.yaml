# Pipet rack configurations for tip management
# Each rack contains 48 tips and can be either horizontal or vertical orientation

large_tip_rack_1:
  orientation: horizontal
  tip_type: large_tip
  num_tips: 48
  capture_location: p_capture_grid

large_tip_rack_2:
  orientation: vertical
  tip_type: large_tip
  num_tips: 48
  capture_location: pgrid_low_2

small_tip_rack_1:
  orientation: horizontal
  tip_type: small_tip
  num_tips: 48
  capture_location: p_capture_high

small_tip_rack_2:
  orientation: vertical
  tip_type: small_tip
  num_tips: 48
  capture_location: pgrid_high_2