# Pipet rack configurations for tip management
# Each rack contains 48 tips with different orientations and tip ordering patterns
# orientation: horizontal or vertical (physical rack orientation)
# tip_ordering: 3x16_standard (sequential) or 3x16_reverse (reverse ordering)

large_tip_rack_1:
  tip_type: large_tip
  num_tips: 48
  orientation: horizontal  # Physical orientation of the rack
  capture_location: p_capture_grid
  pickup_location: p_capture_up  # Final location to pick up tip
  tip_ordering: 3x16_standard  # 3 columns, 16 rows, standard layout

large_tip_rack_2:
  tip_type: large_tip
  num_tips: 48
  orientation: vertical  # Physical orientation of the rack
  capture_location: pgrid_low_2
  pickup_location: null  # Uses relative movement instead
  pickup_movement: {x: -2, y: 2, z: 50}  # Relative xyz movement for pickup
  tip_ordering: 3x16_reverse  # 3 columns, 16 rows, reverse ordering for vertical racks

small_tip_rack_1:
  tip_type: small_tip
  num_tips: 48
  orientation: horizontal  # Physical orientation of the rack
  capture_location: p_capture_high
  pickup_location: null  # Uses safe height movement
  safe_height_movement: true
  tip_ordering: 3x16_standard  # Same layout as large_tip_rack_1

small_tip_rack_2:
  tip_type: small_tip
  num_tips: 48
  orientation: vertical  # Physical orientation of the rack
  capture_location: pgrid_high_2
  pickup_location: null  # Uses safe height movement
  safe_height_movement: true
  tip_ordering: 3x16_reverse  # 3 columns, 16 rows, reverse ordering for vertical racks